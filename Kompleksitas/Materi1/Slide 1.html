<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pengantar Kompleksitas Algoritma</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&amp;family=Open+Sans:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1b4b; /* Solid deep indigo background (no gradient) */
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #1e1b4b;
            color: white;
            overflow: hidden;
        }
        /* Decorative circle using border-radius and solid color (no gradient) */
        .decor-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            background-color: #ffffff;
        }
        .circle-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -100px;
        }
        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            left: -100px;
            background-color: #4f46e5; /* Indigo-600 */
            opacity: 0.2;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 40px;
            text-align: center;
        }
        .title-box {
            margin-bottom: 2rem;
            position: relative;
        }
        .main-title {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: #a5b4fc; /* indigo-200 */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .icon-wrapper {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .narrative-box {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-left: 6px solid #4f46e5;
            padding: 1.5rem;
            max-width: 900px;
            margin-top: 2rem;
            border-radius: 0 8px 8px 0;
            text-align: left;
        }
        .narrative-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e7ff; /* indigo-100 */
            margin: 0;
        }
        .decoration-line {
            width: 100px;
            height: 6px;
            background-color: #4f46e5;
            margin: 0 auto 2rem auto;
            border-radius: 3px;
        }
		/* Navigation Buttons */
.nav-buttons {
    position: absolute;
    bottom: 20px;
    left: 40px;
    display: flex;
    gap: 12px;
    z-index: 20;
}

.nav-btn {
    background-color: #4f46e5;
    color: white;
    padding: 10px 18px;
    border-radius: 9999px;
    font-size: 0.9rem;
    font-weight: 600;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.nav-btn:hover {
    background-color: #6366f1;
    transform: translateY(-2px);
}
    </style>
</head>
<body>
<div class="slide-container">
<!-- Decorative Background Elements -->
<div class="decor-circle circle-1"></div>
<div class="decor-circle circle-2"></div>
<!-- Grid Pattern Overlay (using SVG data uri for pattern) -->
<div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(#6366f1 1px, transparent 1px); background-size: 40px 40px; opacity: 0.05;"></div>
<div class="content-wrapper">
<!-- Icon -->
<div class="icon-wrapper">
<span>üéûÔ∏è</span>
</div>
<!-- Subtitle -->
<div class="subtitle">
<p>Mata Kuliah</p>
</div>
<!-- Title -->
<div class="title-box">
<h1 class="main-title">Pengantar Kompleksitas Algoritma</h1>
<div class="decoration-line"></div>
</div>
<!-- Narrative / Welcome Message -->
<div class="narrative-box">
<p class="narrative-text">
               Dosen Pengampu : Joko Iskandar, M.Kom.  
                </p>
</div>
</div>
<!-- Footer Info -->
<div style="position: absolute; bottom: 20px; right: 40px; text-align: right; color: #6366f1; font-size: 0.9rem; font-weight: 600;">
<p>Pertemuan 1 | Semester Ganjil 2026</p>
</div>
</div>

<!-- Navigation Buttons -->
<div class="nav-buttons">
    <a href="Slide 1.html" class="nav-btn">
        <i class="fas fa-arrow-left"></i> Previous
    </a>
    <a href="Slide 2.html" class="nav-btn">
        Next <i class="fas fa-arrow-right"></i>
    </a>
</div>
</body>
</html>
